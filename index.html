<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <picture class="prodcut-image-container">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 606px)">
      <img src="./images/image-product-mobile.jpg" alt="image of the perfume">
    </picture>
    <section class="product-info-container">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <span class="discounted-price">$149.99</span>
        <span class="actual-price">$169.99</span>
      </div>
      <button>Add to Cart</button>
    </section>
  </main>
  
</body>
</html>
